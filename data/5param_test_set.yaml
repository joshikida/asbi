DATASET:
    NAME: SBI_dataset # set a name, this value is only used if you request the h5 file format
    PARAMETERS:
        SIZE: 1001 # number of images in the full datase.
        OUTDIR: SBI_dataset # will be created on your system if your request to save images
        SEED: 21
        
## Next we'll specify the COSMOLOGY to use, I'll keep it simple a just use basic values

COSMOLOGY:
    PARAMETERS:
        H0: 70
        Om0: 0.3
        
IMAGE:
    PARAMETERS:
        exposure_time:
            DISTRIBUTION:
                NAME: des_exposure_time
                PARAMETERS: None
        numPix: 32
        pixel_scale: 0.263
        psf_type: 'GAUSSIAN'
        read_noise: 7
        ccd_gain:
            DISTRIBUTION:
                NAME: des_ccd_gain
                PARAMETERS: None

SURVEY:
    PARAMETERS:
        BANDS: g
        seeing:
            DISTRIBUTION:
                NAME: des_seeing
                PARAMETERS: None
        magnitude_zero_point:
            DISTRIBUTION:
                NAME: des_magnitude_zero_point
                PARAMETERS: None
        sky_brightness:
            DISTRIBUTION:
                NAME: des_sky_brightness
                PARAMETERS: None
        num_exposures:
            DISTRIBUTION:
                NAME: des_num_exposures
                PARAMETERS: None

SPECIES:
    GALAXY_1:
        NAME: LENS
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 100
                center_x: 0
                center_y: 0
                R_sersic: 1
                n_sersic: 4
                e1: 0 
                e2: 0.5 

        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.5
                            maximum: 3.0
                e1: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
                e2: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
                center_x: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -1
                            maximum: 1
                center_y: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -1
                            maximum: 1
        # SHEAR_PROFILE_1:
        #     NAME: SHEAR
        #     PARAMETERS:
        #         gamma1: 0.08
        #         gamma2: 0.01
    GALAXY_2:
        NAME: SOURCE
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 21
                center_x: 0.2
                center_y: 0.0
                R_sersic: 0.35
                n_sersic: 4
                e1: 0
                e2: 0

        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E: 2.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0
    NOISE_1:
        NAME: POISSON_NOISE
        PARAMETERS:
            mean: 0.0

